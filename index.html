<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Near Me</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark js-nm-navbar">
    <a class="navbar-brand" href="#">NearMe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <main role="main" class="nm-main-content container">
    <div class="js-nm-main-header">
      <div class="jumbotron text-center">
        <h1>Welcome to Near Me</h1>
        <div classname="js-nm-info-panel">
          <p>
            Here you can find some useful information about your current city.
          </p>
          <p>
            Click on the button below to get started.
          </p>
        </div>
        <button class="btn btn-success nm-go-button js-nm-go-button">Let's Go</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
